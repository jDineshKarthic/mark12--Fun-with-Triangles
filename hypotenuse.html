<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/hypotenuse.css">
    <title>Calculate Hypotenuse</title>
    
  </head>
  <body>
    <header>
      <h1>Playing with triangles</h1>
     
    </header>
    <main class="calculate-hypo-main">
      <h1>Calculate Hypotenuse of a triangle</h1>
      <label class="input-label" for="a"
        ><p>Enter the value of the base A =</p>
        <input type="number" class=" side-input" />
      </label>
      <label class="input-label" for="b">
        <p>Enter the value of the height B =</p>
        <input type="number" class="input-text side-input" />
      </label><br>
      <button class="btn-check" id="calculate-hypotenuse-btn">
        Calculate hypotenuse
      </button>
      
      <div class="output"></div>
    </main>
    
    <script src="hypotenuse.js"></script>
  </body>
